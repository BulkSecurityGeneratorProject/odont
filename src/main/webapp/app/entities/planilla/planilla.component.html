<div>
    <h2 id="page-heading">
        <span jhiTranslate="odontApp.planilla.home.title">Planillas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-planilla" [routerLink]="['/planilla/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="odontApp.planilla.home.createLabel">
            Create new Planilla
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="planillas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="odontApp.planilla.fechaDesde">Fecha Desde</span></th>
            <th><span jhiTranslate="odontApp.planilla.fechaHasta">Fecha Hasta</span></th>
            <th><span jhiTranslate="odontApp.planilla.obraSocial">Obra Social</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let planilla of planillas ;trackBy: trackId">
                <td><a [routerLink]="['/planilla', planilla.id, 'view' ]">{{planilla.id}}</a></td>
                <td>{{planilla.fechaDesde | date:'mediumDate'}}</td>
                <td>{{planilla.fechaHasta | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="planilla.obraSocialId">
                        <a [routerLink]="['../obra-social', planilla.obraSocialId , 'view' ]" >{{planilla.obraSocialId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/planilla', planilla.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/planilla', planilla.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'planilla', { outlets: { popup: planilla.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
