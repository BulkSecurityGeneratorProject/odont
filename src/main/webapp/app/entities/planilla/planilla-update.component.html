<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-planilla-heading" jhiTranslate="odontApp.planilla.home.createOrEditLabel">Create or edit a Planilla</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!planilla.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odontApp.planilla.fechaDesde" for="field_fechaDesde">Fecha Desde</label>
                    <div class="input-group">
                        <input id="field_fechaDesde" type="text" class="form-control" name="fechaDesde" ngbDatepicker  #fechaDesdeDp="ngbDatepicker" formControlName="fechaDesde"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaDesdeDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odontApp.planilla.fechaHasta" for="field_fechaHasta">Fecha Hasta</label>
                    <div class="input-group">
                        <input id="field_fechaHasta" type="text" class="form-control" name="fechaHasta" ngbDatepicker  #fechaHastaDp="ngbDatepicker" formControlName="fechaHasta"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaHastaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odontApp.planilla.obraSocial" for="field_obraSocial">Obra Social</label>
                    <select class="form-control" id="field_obraSocial" name="obraSocial" formControlName="obraSocialId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="obraSocialOption.id" *ngFor="let obraSocialOption of obrasocials; trackBy: trackObraSocialById">{{obraSocialOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
