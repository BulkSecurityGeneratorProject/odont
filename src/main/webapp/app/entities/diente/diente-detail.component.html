<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="diente">
            <h2><span jhiTranslate="odontApp.diente.detail.title">Diente</span> {{diente.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="odontApp.diente.cara">Cara</span></dt>
                <dd>
                    <span jhiTranslate="{{'odontApp.Cara.' + diente.cara}}">{{diente.cara}}</span>
                </dd>
                <dt><span jhiTranslate="odontApp.diente.numero">Numero</span></dt>
                <dd>
                    <span>{{diente.numero}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/diente', diente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
