<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-diente-heading" jhiTranslate="odontApp.diente.home.createOrEditLabel">Create or edit a Diente</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!diente.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odontApp.diente.cara" for="field_cara">Cara</label>
                    <select class="form-control" name="cara" formControlName="cara" id="field_cara">
                        <option value="VESTIBULAR">{{'odontApp.Cara.VESTIBULAR' | translate}}</option>
                        <option value="DISTAL">{{'odontApp.Cara.DISTAL' | translate}}</option>
                        <option value="MESIAL">{{'odontApp.Cara.MESIAL' | translate}}</option>
                        <option value="OCLUSAL">{{'odontApp.Cara.OCLUSAL' | translate}}</option>
                        <option value="INCISAL">{{'odontApp.Cara.INCISAL' | translate}}</option>
                        <option value="PALATINO">{{'odontApp.Cara.PALATINO' | translate}}</option>
                        <option value="LINGUAL">{{'odontApp.Cara.LINGUAL' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="odontApp.diente.numero" for="field_numero">Numero</label>
                    <input type="number" class="form-control" name="numero" id="field_numero"
                           formControlName="numero"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
