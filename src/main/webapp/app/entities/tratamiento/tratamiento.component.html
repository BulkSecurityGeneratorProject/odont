<div>
    <h2 id="page-heading">
        <span jhiTranslate="odontApp.tratamiento.home.title">Tratamientos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tratamiento" [routerLink]="['/tratamiento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="odontApp.tratamiento.home.createLabel">
            Create new Tratamiento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tratamientos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="odontApp.tratamiento.code">Code</span></th>
            <th><span jhiTranslate="odontApp.tratamiento.description">Description</span></th>
            <th><span jhiTranslate="odontApp.tratamiento.precio">Precio</span></th>
            <th><span jhiTranslate="odontApp.tratamiento.obraSocial">Obra Social</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tratamiento of tratamientos ;trackBy: trackId">
                <td><a [routerLink]="['/tratamiento', tratamiento.id, 'view' ]">{{tratamiento.id}}</a></td>
                <td>{{tratamiento.code}}</td>
                <td>{{tratamiento.description}}</td>
                <td>{{tratamiento.precio}}</td>
                <td>
                    <div *ngIf="tratamiento.obraSocialId">
                        <a [routerLink]="['../obra-social', tratamiento.obraSocialId , 'view' ]" >{{tratamiento.obraSocialId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tratamiento', tratamiento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tratamiento', tratamiento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tratamiento', { outlets: { popup: tratamiento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
