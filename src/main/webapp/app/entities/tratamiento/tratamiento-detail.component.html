<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tratamiento">
            <h2><span jhiTranslate="odontApp.tratamiento.detail.title">Tratamiento</span> {{tratamiento.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="odontApp.tratamiento.code">Code</span></dt>
                <dd>
                    <span>{{tratamiento.code}}</span>
                </dd>
                <dt><span jhiTranslate="odontApp.tratamiento.description">Description</span></dt>
                <dd>
                    <span>{{tratamiento.description}}</span>
                </dd>
                <dt><span jhiTranslate="odontApp.tratamiento.precio">Precio</span></dt>
                <dd>
                    <span>{{tratamiento.precio}}</span>
                </dd>
                <dt><span jhiTranslate="odontApp.tratamiento.obraSocial">Obra Social</span></dt>
                <dd>
                    <div *ngIf="tratamiento.obraSocialId">
                        <a [routerLink]="['/obra-social', tratamiento.obraSocialId, 'view']">{{tratamiento.obraSocialId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tratamiento', tratamiento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
