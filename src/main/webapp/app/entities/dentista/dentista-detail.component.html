<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dentista">
            <h2><span jhiTranslate="odontApp.dentista.detail.title">Dentista</span> {{dentista.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="odontApp.dentista.firstName">First Name</span></dt>
                <dd>
                    <span>{{dentista.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="odontApp.dentista.lastName">Last Name</span></dt>
                <dd>
                    <span>{{dentista.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="odontApp.dentista.matricula">Matricula</span></dt>
                <dd>
                    <span>{{dentista.matricula}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dentista', dentista.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
