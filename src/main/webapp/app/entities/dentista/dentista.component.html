<div>
    <h2 id="page-heading">
        <span jhiTranslate="odontApp.dentista.home.title">Dentistas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dentista" [routerLink]="['/dentista/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="odontApp.dentista.home.createLabel">
            Create new Dentista
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dentistas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="odontApp.dentista.firstName">First Name</span></th>
            <th><span jhiTranslate="odontApp.dentista.lastName">Last Name</span></th>
            <th><span jhiTranslate="odontApp.dentista.matricula">Matricula</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dentista of dentistas ;trackBy: trackId">
                <td><a [routerLink]="['/dentista', dentista.id, 'view' ]">{{dentista.id}}</a></td>
                <td>{{dentista.firstName}}</td>
                <td>{{dentista.lastName}}</td>
                <td>{{dentista.matricula}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/dentista', dentista.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dentista', dentista.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'dentista', { outlets: { popup: dentista.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
