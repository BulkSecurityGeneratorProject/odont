<div>
    <h2 id="page-heading">
        <span jhiTranslate="odontApp.obraSocial.home.title">Obra Socials</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-obra-social" [routerLink]="['/obra-social/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="odontApp.obraSocial.home.createLabel">
            Create new Obra Social
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="obraSocials">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="odontApp.obraSocial.name">Name</span></th>
            <th><span jhiTranslate="odontApp.obraSocial.description">Description</span></th>
            <th><span jhiTranslate="odontApp.obraSocial.dentista">Dentista</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let obraSocial of obraSocials ;trackBy: trackId">
                <td><a [routerLink]="['/obra-social', obraSocial.id, 'view' ]">{{obraSocial.id}}</a></td>
                <td>{{obraSocial.name}}</td>
                <td>{{obraSocial.description}}</td>
                <td>
                    <div *ngIf="obraSocial.dentistaId">
                        <a [routerLink]="['../dentista', obraSocial.dentistaId , 'view' ]" >{{obraSocial.dentistaId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/obra-social', obraSocial.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/obra-social', obraSocial.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'obra-social', { outlets: { popup: obraSocial.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
