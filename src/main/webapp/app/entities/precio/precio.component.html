<div>
    <h2 id="page-heading">
        <span jhiTranslate="odontApp.precio.home.title">Precios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-precio" [routerLink]="['/precio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="odontApp.precio.home.createLabel">
            Create new Precio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="precios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="odontApp.precio.idTratamiento">Id Tratamiento</span></th>
            <th><span jhiTranslate="odontApp.precio.precio">Precio</span></th>
            <th><span jhiTranslate="odontApp.precio.fechaDesde">Fecha Desde</span></th>
            <th><span jhiTranslate="odontApp.precio.fechaHasta">Fecha Hasta</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let precio of precios ;trackBy: trackId">
                <td><a [routerLink]="['/precio', precio.id, 'view' ]">{{precio.id}}</a></td>
                <td>{{precio.idTratamiento}}</td>
                <td>{{precio.precio}}</td>
                <td>{{precio.fechaDesde | date:'mediumDate'}}</td>
                <td>{{precio.fechaHasta | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/precio', precio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/precio', precio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'precio', { outlets: { popup: precio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
